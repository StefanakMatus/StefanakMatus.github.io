<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    
    <script>
        // Listen for messages from the main window
        window.addEventListener('message', (event) => {
            const performanceData = event.data;

            if (performanceData && performanceData.length > 0) {
                document.getElementById('level-text').textContent = `Level: ${performanceData[0].level}`;
                document.getElementById('mistakes-text').textContent = `Mistakes: ${performanceData[0].mistakes}`;
                document.getElementById('time-text').textContent = `Time: ${performanceData[0].time} seconds`;
            }
        });
    </script>

</head>
<body>
    <h1>Results</h1>
    <div id="pop_container">
        <div id="level-text">Level</div>
        <div id="mistakes-text">Mistakes</div>
        <div id="time-text">Timer</div>
    </div>

    
</body>
</html>
