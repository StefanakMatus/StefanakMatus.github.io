<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    
    <script>
        // Listen for messages from the main window
        window.addEventListener('message', (event) => {
            const performanceData = event.data;

            if (performanceData && performanceData.length > 0) {
                const resultsDiv = document.getElementById('result_container');
                
                // Clear the container first (optional, if you want to reset the list)
                resultsDiv.innerHTML = '';

                for(let i = 0; i < performanceData.length; i++){
                    const newDiv = document.createElement("div");

                    // Create text content for each data point
                    const levelText = document.createElement("p");
                    levelText.textContent = `Level: ${performanceData[i].level}`;
                    
                    const mistakesText = document.createElement("p");
                    mistakesText.textContent = `Mistakes: ${performanceData[i].mistakes}`;
                    
                    const timeText = document.createElement("p");
                    timeText.textContent = `Time: ${performanceData[i].time} seconds`;

                    // Append the text elements to the new div
                    newDiv.appendChild(levelText);
                    newDiv.appendChild(mistakesText);
                    newDiv.appendChild(timeText);

                    // Append the new div to the results container
                    resultsDiv.appendChild(newDiv);
                }
            }
        });
    </script>

</head>
<body>
    <h1>Results</h1>
    <div id="result_container">
        <div id="level-text">Level</div>
        <div id="mistakes-text">Mistakes</div>
        <div id="time-text">Timer</div>
    </div>

    
</body>
</html>
