<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <style>
        #container {
            position: relative;
            font-family: monospace; /* Optional: makes it look like a typing field */
            white-space: pre-wrap; /* Ensures spaces are properly displayed */
        }

        #target-text {
            position: absolute;
            top: 0;
            left: 0;
            color: #ccc; /* Low visibility color */
            pointer-events: none; /* Prevents interaction with this text */
        }

        #user-input {
            position: absolute;
            top: 0;
            left: 0;
            color: black; /* Visible text color */
            z-index: 1; /* Ensures it appears above the target text */
        }
    </style>
</head>
<body>
        <h1>TYPO</h1>
        <div id="container">
            <div id="target-text">This is the text you need to type correctly.</div>
            <div id="user-input"></div>
        </div>
</body>
</html>
